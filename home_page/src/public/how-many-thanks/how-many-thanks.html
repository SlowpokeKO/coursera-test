<div class="bg-info" style="min-height: 100vh;">
	<div class="container-fluid d-flex flex-column justify-content-between row-cols-1 row-cols-md-2">
		<form class="col d-flex justify-content-around mt-4">
			<div class="mx-2 d-flex flex-column w-50">
				<div class="d-flex justify-content-center">
					<label class="me-2 lh-lg">How many? (1-100) </label>
					<input class="ms-2" type="number" min="1" max="100" ng-model="thanksCtrl.numThanks" required>
				</div>
				<button class="fw-bold mx-auto my-2" ng-click="thanksCtrl.getThanks()" ng-disabled="!thanksCtrl.numThanks">Start</button>
			</div>
			<div class="mx-2 d-flex flex-column w-50">
				<div class="d-flex justify-content-center">
					<label class="me-2 lh-lg">Too many? </label>
					<input class="ms-2 w-25" type="number" ng-model="thanksCtrl.noThanks">
				</div>
				<button class="fw-bold mx-auto my-2" ng-click="thanksCtrl.removeThanks()" ng-disabled="!thanksCtrl.noThanks">Take away</button>
			</div>
		</form>
		<table class="col table table-striped mt-2">
			<tr ng-repeat="thank in thanksCtrl.thanks track by $index">
				<td>{{thank}}</td>
				<td>{{$index + 1}}</td>
			</tr>
		</table>
	</div>
</div>
