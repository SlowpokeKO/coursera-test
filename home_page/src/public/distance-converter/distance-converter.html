<div class="bg-danger-subtle" style="min-height: 100vh;">
	<h1 class="text-center">Distance Converter</h1>
	<div class="row d-flex border border-4 border-primary-subtle m-2 p-2 bg-light justify-content-around">
		<form class="col-6 text-success p-2 py-3 ">
			<div class="">
				<h2>From</h2>
				<select ng-model="distConvCtrl.unit1" ng-init="distConvCtrl.unit1 = distConvCtrl.units[1]" ng-options="item for item in distConvCtrl.units">
				</select>
			</div>
			<div class="my-4">
				<h2>To</h2>
				<select ng-model="distConvCtrl.unit2" ng-init="distConvCtrl.unit2 = distConvCtrl.units[2]" ng-options="item for item in distConvCtrl.units">
				</select>
			</div>
			<input class="my-3 text-end pe-2" type="number" step="0.000001" minlength="1" required ng-model="distConvCtrl.input">
			<label>{{ distConvCtrl.unit1 }}</label>
			<button ng-click="distConvCtrl.convert()">Convert</button>
		</form>
		<div class="col-4 p-2 py-3 text-break d-flex align-items-center">
			<div class="" ng-if="distConvCtrl.result > 0">
				<h1 class="">{{ distConvCtrl.result }} {{ distConvCtrl.setUnit }}</h1>
			</div>
		</div>
	</div>
</div>
